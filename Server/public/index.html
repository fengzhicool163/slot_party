	<link rel="stylesheet" href="js/82/aed026702c1e7a.css" />
	<script>
		PageLoadTracker = (function() {
			function PageLoadTracker() {
				console.log('new PageLoadTracker');
				this.progress = 0;
				this.check();
			}

			PageLoadTracker.prototype.check = function() {
				var self = this;
				console.log("check")
				if (PageLoadTracker.loadingViewLoaded) {
					console.log('loadingViewLoaded done');
					this.progress = 100;
					this.done();
				} else {
					if (PageLoadTracker.resConfigLoaded) {
						console.log('resConfigLoaded done');
						this.progress = 60;
					} else if (PageLoadTracker.manifestLoaded) {
						console.log('manifestLoaded done');
						this.progress = 30;

					}

					setTimeout((function() {
						self.check();
					}), 100);
				}
			};

			PageLoadTracker.prototype.done = function() {
				console.log('PageLoadTracker done');
				Pace.options.extraSources = [];
//				Pace.stop()
				Pace.bar.finish();
			};

			PageLoadTracker.manifestLoaded = false;
			PageLoadTracker.resConfigLoaded = false;
			PageLoadTracker.loadingViewLoaded = false;

			return PageLoadTracker;
		})();

		paceOptions = {
			ajax: false,
			restartOnPushState: false,
			restartOnRequestAfter: false,
			minTime: 0,
			ghostTime: 0,
			extraSources: [
				PageLoadTracker
			]
		};
	</script>
	<script src="js/e3/31c4efa3cda1e1.js"></script>
</head>
